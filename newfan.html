<!DOCTYPE html>
<html>
<title>Fan Sign In</title>
    <head>
            <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Amatic+SC|Dancing+Script|Exo+2|Macondo+Swash+Caps|Stylish&display=swap" rel="stylesheet">   
        <link href="style.css" rel="stylesheet">
    </head>
    <body background="img src/jarvis.jpg" style="width: 500px; text-align: left; margin: 10px 200px auto;">
     <h1>Sign up</h1>
     <form>
         Name:
         <input type="text" value="full name">
         <br>
         E-mail:
         <input type="email">
         Gender:
        <select name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="others">Others</option>
        </select>
        <br>
        Age:
        <input type="number" value="age">
        <br>
        Date of Birth:
        <input type="date" value="DOB">
        <br>
        <input type="submit" style="border: 10px solid crimson; background-color: deepskyblue; padding: 10px; width: 150px;font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif; font-size: 20px; font-weight: 700; " value="Sign Up">
     </form>
    </body>
</html>
